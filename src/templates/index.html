{% extends "layout.html" %}

{% block content %}
  <!-- Header -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container">
      <img class="img-fluid mb-5 d-block mx-auto" src="./static/img/profile.png" alt="">
      <h1 class="text-uppercase mb-0">Text Analytica</h1>
      <hr class="star-light">
      <h2 class="font-weight-light mb-0">Manage Files in the Cloud - Keywords - New File Recommendations</h2>
    </div>
  </header>

  <!-- Portfolio Grid Section -->
  <section class="portfolio" id="portfolio">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">Files Overview</h2>
        <!--<div id="app">
              [[ band.band.title ]]
            </div>-->
      <div id="table">
        <vue-good-table
          :columns="columns"
          :rows="rows"
          :pagination-options="{ enabled: true, perPage: 10}"
          :search-options="{ enabled: true}"> 
        </vue-good-table>                  
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script>
  <script src="https://unpkg.com/vue-good-table@2.16.0/dist/vue-good-table.js"></script>
  <script>
    new Vue({
    el: '#table',
    data() {
      return {
        columns: [
          {
            label: 'Name',
            field: 'name',
          },
          {
            label: 'Age',
            field: 'age',
            type: 'number',
          },
          {
            label: 'Created On',
            field: 'createdAt',
            type: 'date',
            dateInputFormat: 'YYYY-MM-DD',
            dateOutputFormat: 'MMM Do YY',
          },
          {
            label: 'Percent',
            field: 'score',
            type: 'percentage',
          },
        ],
        rows: [
          { id:1, name:"John", age: 20, createdAt: '201-10-31:9: 35 am',score: 0.03343 },
          { id:2, name:"Jane", age: 24, createdAt: '2011-10-31', score: 0.03343 },
          { id:3, name:"Susan", age: 16, createdAt: '2011-10-30', score: 0.03343 },
          { id:4, name:"Chris", age: 55, createdAt: '2011-10-11', score: 0.03343 },
          { id:5, name:"Dan", age: 40, createdAt: '2011-10-21', score: 0.03343 },
          { id:6, name:"John", age: 20, createdAt: '2011-10-31', score: 0.03343 },
          { id:7, name:"Jane", age: 24, createdAt: '2013-09-21' },
          { id:8, name:"Susan", age: 16, createdAt: '2013-10-31', score: 0.03343 },
        ],
      };
    },
});
</script>
