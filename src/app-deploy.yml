---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: textanalytics
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: textanalytics-deployment
        version: v1
    spec:
      containers:
        - name: textanalytics
          image: nathaliepett/textanalytics
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: textanalytics-service
spec:
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  type: NodePort
  selector:
    name: textanalytics-deployment